<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timers</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.webmanifest">

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <main drawer="open">

        <div class="header">
            <div class="title">
                Timers
            </div>
            <div>
                <button create-timer>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm1-11h-2v3H8v2h3v3h2v-3h3v-2h-3V9z"/></svg>
                </button>
            </div>
        </div>

        <div class="list-container">
            <app-timer-list></app-timer-list>
        </div>

        <div class="timer-drawer">
            <div class="arrow" toggle-drawer>
                <svg xmlns="http://www.w3.org/2000/svg" width="153.998" height="52.39" viewBox="0 0 153.998 52.39"><path d="M2706.809,300l72.873,44.744L2852.554,300" transform="translate(-2702.683 -295.874)" fill="none" stroke="#333" stroke-linecap="round" stroke-width="6"/></svg>
            </div>
            <app-timer></app-timer>
        </div>

    </main>

</body>
</html>
